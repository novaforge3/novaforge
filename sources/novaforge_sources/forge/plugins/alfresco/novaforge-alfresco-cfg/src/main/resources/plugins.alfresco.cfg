#The followings should'nt start with / because its relative
clientEndPoint=@TOOL_ALIAS/wcs
cmisEndPoint=@TOOL_ALIAS/api/-default-/public/cmis/versions/1.0/atom
documentLocalRoot=/tmp/
checkinComment=Automatic update by forge reference distribution.z

# Plugin configuration
description=@DESCRIPTION
maxAllowedProjectInstances=-1
defaultAccess=/@SHARE_ALIAS/novaforgeAccess?instance_id=@instanceId
adminAccess=/@SHARE_ALIAS
#The following has to end with /
defaultToolURL=http://@CLIENT_HOST:@CLIENT_PORT/@DEFAULT_ALIAS/

# Alfresco cannot be desactivated with the current mecanism
webServerConfName=@SERVER_CONF
