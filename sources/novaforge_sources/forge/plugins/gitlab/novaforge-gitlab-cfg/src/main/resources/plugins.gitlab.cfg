# Client configuration
clientAdmin=@CLIENT_ADMIN@
clientPwd=@CLIENT_PASSWORD@

#The following should'nt start with / because its relative
clientEndPoint=/@TOOL_ALIAS@

# Plugin configuration
description=@DESCRIPTION@
maxAllowedProjectInstances=-1
defaultAccess=/gitlabBrowse?instance_id=@instanceId
adminAccess=/gitlabBrowse?admin=@toolUUID
gitLabAlias=/@TOOL_ALIAS@
## Should be relative from gitLabAlias
gitLabCasAuthAccess=/users/auth/cas
gitLabProjectAccess=
gitLabAdminAccess=/admin

#The following has to end with /
defaultToolURL=http://@CLIENT_HOST@/@DEFAULT_ALIAS@/
webServerConfName=@SERVER_CONF@