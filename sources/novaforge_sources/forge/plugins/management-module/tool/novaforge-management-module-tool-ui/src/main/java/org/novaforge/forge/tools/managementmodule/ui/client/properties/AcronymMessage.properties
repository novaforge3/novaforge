pfDef = Point de Fonction
gdiDef = Groupe logique de Donn\u00E9es Internes
gdeDef = Groupe de Donn\u00E9es Externes
interrogationDef = interrogation (AA+UV ou UA+AA ne modifiant pas les GDI mais effectuant des algorithmes de calcul)
outDef = sortie (AA+UV amenant \u00E0 pr\u00E9senter de l''information \u00E0 l''utilisateur OU AA amenant \u00E0 modifier des GDE d''autres syst\u00E8mes)
inDef = entr\u00E9e (ensemble des UA amenant \u00E0 la modification d''un GDI OU AA d''import qui modifie des GDI)
aeDef = Applicative Event (\u00E9v\u00E8nement provenant du syst\u00E8me)              
aaDef = Applicative Action ou Request (requ\u00EAte vers le syst\u00E8me)              
uaDef = User action (action de l''utilisateur sur le syst\u00E8me via l''IHM)              
uvDef User view (\u00E9lement graphique/son... pr\u00E9sent\u00E9 \u00E0 l''utilisateur) 
sDef = Simple (s\u00E9quencement : t\u00E2che qui ne fait que s\u00E9quencer ses sous-t\u00E2ches entre elles)             
mDef = Moyen (interactive : t\u00E2che qui pr\u00E9sente un dialogue homme-machine -DHM- (graphique/son...) \u00E0 l''utilisateur)             
cDef = Complexe (mixte : t\u00E2che pour lesquelles il existe une d\u00E9pendance forte entre le DHM de ses sous-t\u00E2ches et son propre DHM)
upDef = Unit\u00E9 de p\u00E9rim\u00E8tre
rafDef = Reste \u00E0 faire
BDef = B\u00E9n\u00E9fice
RDef = Risque
PDef = Pr\u00E9judice
