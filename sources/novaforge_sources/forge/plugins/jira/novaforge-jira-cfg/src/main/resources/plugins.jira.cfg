# Client configuration
clientAdmin=@JIRATECHNICALADMINUSERNAME
clientPwd=@JIRATECHNICALADMINPASSWORD
#The following should'nt start with / because its relative
clientEndPoint=@TOOL_ALIAS/rpc/soap/jirasoapservice-v2
restClientEndPoint=@TOOL_ALIAS

# Plugin configuration
description=@DESCRIPTION
maxAllowedProjectInstances=-1
defaultAccess=/jiraBrowse/jira?instance_id=@instanceId
adminAccess=/@TOOL_ALIAS/secure/admin/ViewApplicationProperties.jspa
#The following has to end with /
defaultToolURL=http://@CLIENT_HOST:@CLIENT_PORT/@DEFAULT_ALIAS/
webServerConfName=@SERVER_CONF

# Servlet configuration
jiraBaseUrl = @BASE_URL
jiraBrowseAlias = /@TOOL_ALIAS/browse/@KEY
jiraKeyToken = @KEY

# Jira public port
jiraPublicPort = @JIRAPUBLICSERVICE